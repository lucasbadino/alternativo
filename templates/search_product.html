

{% extends 'base.html' %}

{% load static %}

    {% block link %}
      <link type="text/css" href="{% static '/css/style.css' %}" rel="stylesheet" />
    {%endblock%}


    {% block titulo %}
        Busqueda Producto
    {% endblock %}

    {%block texto%}
    <main>
        <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
            <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
    
    {% for i in carne %} 
    <div class="col">
        <div class="card h-100 shadow-sm"> <img
                src='https://definicion.de/wp-content/uploads/2011/02/carne-1.jpg'
                class="card-img-top" alt="...">
            <div class="card-body">
                <div class="clearfix mb-3"> <span>
                        <h1>{{i.name}}</h1>
                    </span> <span class="float-end price-hp">
                        <br>&dollar;{{i.price}}</span> </div>
                        <h5 class="card-title">{{i.description}}</h5>
                <h5 class="card-title">stock: {{i.stock}}</h5>
                <h5 class="card-title">sku: {{i.sku}}</h5>
                <div class="text-center my-4"> <a href="#" class="btn btn-warning">Comprar</a> </div>
            </div>
        </div>
    </div>


    {% endfor %}
</div>
</div>
{%endblock%}
