{% extends 'base.html' %}
	{% block titulo %}	
		Busqueda Producto
	{% endblock %}

	{%block texto%}
		
    {% for i in carnes %}
    <div class="card" style="width: 18rem;">
        <img src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=750%2C750&ssl=1" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">Precio: {{i.price}}</p>
            <p class="card-text">Stock: {{i.stock}}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
        </div>
    </div>
    {% endfor %}

{%endblock%}
